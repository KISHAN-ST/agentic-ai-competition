<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Personal Finance Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="container">
    <h1>Personal Finance Tracker</h1>

    <form id="expense-form" class="form">
      <div class="field">
        <label for="title">Title</label>
        <input id="title" name="title" type="text" placeholder="e.g., Groceries" required>
      </div>

      <div class="field">
        <label for="amount">Amount</label>
        <input id="amount" name="amount" type="number" step="0.01" min="0" placeholder="0.00" required>
      </div>

      <div class="actions">
        <button type="submit" class="btn">Add Expense</button>
        <button type="button" id="clear-all" class="btn btn-secondary">Clear All</button>
      </div>
    </form>

    <section class="expenses">
      <h2>Expenses</h2>
      <ul id="expenses-list" class="expenses-list" aria-live="polite"></ul>
      <div class="total">Total: $<span id="total">0.00</span></div>
    </section>

    <footer class="footer">Data is stored locally in your browser's Local Storage.</footer>
  </main>

  <script src="script.js"></script>
</body>
</html>
